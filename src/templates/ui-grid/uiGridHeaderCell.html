<div flex role="columnheader"
     ng-class="{ 'sortable': sortable }"
     ui-grid-one-bind-aria-labelledby-grid="col.uid + '-header-text ' + col.uid + '-sortdir-text'"
     aria-sort="{{col.sort.direction == asc ? 'ascending' : ( col.sort.direction == desc ? 'descending' : (!col.sort.direction ? 'none' : 'other'))}}">
    <md-button role="button"
               tabindex="0"
               class="ui-grid-cell-contents md-grid-cell-contents md-raised md-primary ui-grid-header-cell-primary-focus" ng-class="{'md-grid-md-button-has-filter': grid.options.enableFiltering, 'md-grid-md-button-no-filter': !grid.options.enableFiltering}"
               col-index="renderIndex"
               title="TOOLTIP">
        <span class="ui-grid-header-cell-label"
              ui-grid-one-bind-id-grid="col.uid + '-header-text'">
            {{ col.displayName CUSTOM_FILTERS }}
          </span> '
        <span ui-grid-one-bind-id-grid="col.uid + '-sortdir-text'"
              ui-grid-visible="col.sort.direction"
              aria-label="{{getSortDirectionAriaLabel()}}">
            <i
             ng-class="{ 'ui-grid-icon-up-dir': col.sort.direction == asc, 'ui-grid-icon-down-dir': col.sort.direction == desc, 'ui-grid-icon-blank': !col.sort.direction }"
             title="{{isSortPriorityVisible() ? i18n.headerCell.priority + ' ' + ( col.sort.priority + 1 )  : null}}"
             aria-hidden="true">
           </i>
           <sub
             ui-grid-visible="isSortPriorityVisible()"
             class="ui-grid-sort-priority-number">
             {{col.sort.priority + 1}}
           </sub>
          </span>
    </md-button>

    <md-menu md-offset="0 -5" class="ui-grid-menu-mid" ng-show="true">
        <md-button aria-label="Open Column Menu"
                   class="md-icon-button md-grid-button md-grid-column-menu-button"
                   ng-click="$mdOpenMenu($event)">
            <i class="ui-grid-icon-angle-down" aria-hidden="true"></i>
        </md-button>
        <ui-grid-column-menu></ui-grid-column-menu>
    </md-menu>
    <div ui-grid-filter class="md-grid-filter"></div>
</div>
