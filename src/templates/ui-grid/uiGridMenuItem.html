<md-button type="button"
           class="ui-grid-menu-item md-flat md-primary md-hue2 md-grid-menu-item-button"
           ng-click="itemAction($event, title)"
           ng-show="itemShown()"
           ng-class="{ 'ui-grid-menu-item-active': active(), 'ui-grid-sr-only': (!focus && screenReaderOnly) }"
           aria-pressed="{{active()}}"
           tabindex="0"
           ng-focus="focus=true"
           ng-blur="focus=false">
    <i ng-class="icon" aria-hidden="true">&nbsp;</i>
    {{ name }}
</md-button>
